<div class="container">
    
    <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedLists()" [disabled]="!selectedList || !selectedList.length"></button>
            </ng-template>
    
        </p-toolbar>
    
        <p-table
  *ngIf="lists && lists.length > 0"
  #dt
  [value]="lists"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedList"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Manage Lists</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />          </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="name" style="min-width:15rem">Name <i class="pi pi-sort-alt"></i></th>
                    <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <i class="pi pi-tag"></i></th>
                    <th pSortableColumn="date" style="min-width:10rem">Date <i class="pi pi-clock"></i></th>
                    <th>User Option<i class="pi pi-cog"></i></th>
                </tr>
            </ng-template>
           
            <ng-template pTemplate="body" *ngFor="let list of lists" >
                <tr>
                    <td>
                        <p-tableCheckbox [value]="list"></p-tableCheckbox>
                    </td>
                   
                    <td>{{ list.listName }}</td>
                    <td>
                        <p-tag [value]="list.description"></p-tag>
                    </td>
                    <td>{{ list.startDate }}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-warning mr-2"></button>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editList(list)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteList(list)"></button>
                        
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">In total there are {{ lists ? lists.length : 0 }} lists.</div>
            </ng-template>
        </p-table>
    </div>
    <p-dialog [(visible)]="listDialog" [style]="{ width: '450px' }" header="list Details" [modal]="true" styleClass="p-fluid">
        <ng-template  pTemplate="content">
            
            <div class="field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" required autofocus />
                <small class="p-error" *ngIf="submitted && !list.listName">Name is required.</small>
            </div>
            
            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" style="resize: none; width: 400px; height: 150px;" pInputTextarea required rows="3" cols="20"></textarea>
            </div>
    
            <div class="field">
                <label for="inventoryStatus">List Status</label>
                <p-dropdown [(ngModel)]="list.description" inputId="description" [options]="statuses">
                    <ng-template pTemplate="selectedItem">
                        <p-tag [value]="list.description.toUpperCase()" [severity]="getSeverity(list.description.toUpperCase())"></p-tag>
                    </ng-template>
                    <ng-template let-option pTemplate="item">
                        <p-tag [value]="option.label" [severity]="getSeverity(option.label)"></p-tag>
                    </ng-template>
                </p-dropdown>
            </div>
            
        </ng-template>
        
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text p-button-danger" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text p-button-success" (click)="saveList()"></button>
        </ng-template>
    </p-dialog>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
